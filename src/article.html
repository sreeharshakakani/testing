<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Article</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png"/>

    <link rel="stylesheet" href="stylesheets/style.css" />

    <script data-main="config/app-config" src="lib/require.js"></script>
    <script>
      requirejs(["app-config"], function () {
        requirejs(["polyfill","lib/article_ui.js"]);
      });
    </script>
  </head>

  <body>
    <header id="header">
      <div id="breadcrumb"></div>
    </header>
    <div id="article">
      <div class="author">
        <img />
        <div class="name_date">
          <h3 class="title"></h3>
          <div class="date"></div>
        </div>
      </div>
      <figure>
        <img />
        <figcaption />
      </figure>
      <div class="content"></div>
    </div>
    <div id="spinner" class="progress-spinner"></div>
    <footer></footer>
  </body>

</html>
